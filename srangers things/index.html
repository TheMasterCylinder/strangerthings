<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   

    <title>INSTABOOK.COM</title>
</head>
<body>

<header><h1>FACEGRAM</h1> </header>

<main><div id="posts"></div>

<div class="container">
    <form id="form1">
        <div class="mb-3 mt-4">
            <label for="blog-title" class="form-label">Blog Title</label>
            <input id="blog-title" class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label for="blog-description" class="form-label">Description</label>
            <textarea id="blog-description" class="form-control"  rows="4" cols="50"></textarea>
        </div>
        <div class="mb-3">
            <label for="blog-title" class="form-label">Author</label>
            <input id="blog-title" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</main>


<footer>
<div class="register" style="width: 18rem;">
        <form>
            <div class="form-group">
                <h3>Register</h3>
                <label for="exampleInputUsername">Username</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputUsername"
                    aria-describedby="usernameHelp"
                    placeholder="Enter username"
                />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword"
                    placeholder="Password"
                />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</footer>

</body>
</html>
